<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Memo</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background: transparent;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .window-frame {
      border: 4px ridge #c0c0c0;
      width: 360px;
      background: #f0f0f0;
      box-shadow: 4px 4px #808080;
    }
    .window-titlebar {
      background: linear-gradient(to bottom, #000080, #000060);
      color: white;
      padding: 6px 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      border-bottom: 2px ridge #808080;
    }
    .window-buttons {
      display: flex;
      gap: 6px;
    }
    .window-buttons .btn {
      width: 18px;
      height: 18px;
      background: #c0c0c0;
      border: 2px outset #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 10px;
      line-height: 1;
      cursor: pointer;
    }
    .screen {
      background: #ffffff;
      width: 90%;
      height: 150px;
      border: 2px inset #808080;
      border-radius: 4px;
      margin: 20px auto;
      padding: 5px;
      box-shadow: inset -2px -2px 0 #fff, inset 2px 2px 0 #808080;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    textarea {
      background: #ffffff;
      color: #000000;
      border: none;
      width: 100%;
      height: 100%;
      resize: none;
      font-family: 'Press Start 2P', monospace;
      font-size: 10px;
      outline: none;
    }
    .button-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    button {
      background: #c0c0c0;
      border: 2px outset #fff;
      padding: 6px 12px;
      font-size: 10px;
      cursor: pointer;
      font-family: 'Press Start 2P', monospace;
      box-shadow: inset -2px -2px 0 #fff, inset 2px 2px 0 #808080;
      transition: all 0.1s ease-in-out;
    }
    button:active {
      box-shadow: inset 2px 2px 0 #808080, inset -2px -2px 0 #fff;
    }
  </style>
</head>
<body>
  <div class="window-frame">
    <div class="window-titlebar">
      <span>♥ Mini Memo ♥</span>
      <div class="window-buttons">
        <div class="btn">♥</div>
        <div class="btn">✕</div>
      </div>
    </div>

    <div class="screen">
      <textarea id="memo" placeholder="Type your note..."></textarea>
    </div>

    <div class="button-row">
      <button onclick="saveMemo()">SAVE</button>
      <button onclick="loadMemo()">LOAD</button>
      <button onclick="resetMemo()">RESET</button>
    </div>
  </div>

  <script>
    function saveMemo() {
      localStorage.setItem('miniMemo', document.getElementById('memo').value);
      alert('Saved!');
    }
    function loadMemo() {
      const saved = localStorage.getItem('miniMemo');
      if (saved !== null) {
        document.getElementById('memo').value = saved;
      } else {
        alert('No saved memo!');
      }
    }
    function resetMemo() {
      document.getElementById('memo').value = '';
    }
  </script>
</body>
</html>
